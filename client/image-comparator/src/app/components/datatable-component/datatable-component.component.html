<div class="relative overflow-x-auto shadow-md">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th class="px-6 py-3">Imagen carpeta 1</th>
        <th class="px-6 py-3">Imagen carpeta 2</th>
        <th class="px-6 py-3">Hash</th>
        <th class="px-6 py-3">TamaÃ±o</th>
      </tr>
    </thead>
    <tbody>
      @for (pair of imageData; track pair) {
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        @for (img of [pair.img1, pair.img2]; track img) {
        <td>
          <img
            *ngIf="img.file"
            [src]="getFileUrl(img.hash, img === pair.img1 ? '1' : '2')"
            [alt]="img.originalName"
            class="w-24 h-24 object-contain border rounded mb-2"
          />
          <div>{{ img.originalName }}</div>
        </td>
        }
        <td class="px-6 py-4">
          <div>{{ pair.img1.hash }}</div>
        </td>
        <td class="px-6 py-4">
          <div>{{ pair.img1.size | number }} bytes</div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
